        *::after,
        *::before {
            margin: 0px;
            padding: 0px;
            }
    
        header {
            height: 70px;
            background-color: #FF0000;
            }
    
        footer {

            display: grid;

            height: 60px;
            width: 100%;
            bottom: 0px;
            }
    
    </style>
</head>

    <footer>
            <p>Best School</p>
    </footer>
</body>
</html>
